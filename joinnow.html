<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Gym</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d422a8;
            background-image: url("virat\ kohli.jpg");
            background-size: 100;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: gray;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .membership-plan label {
            display: block;
            margin: 10px 0;
        }
        .membership-plan input[type="radio"] {
            margin-right: 10px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: rgb(136, 31, 136);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Gym</h1>
        <form action="send-email.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="membership-plan">
                <label>
                    <input type="radio" name="plan" value="basic" required>
                    Basic Plan - RS 1000/month
                </label>
                <label>
                    <input type="radio" name="plan" value="standard">
                    Standard Plan -RS 1500/month
                </label>
                <label>
                    <input type="radio" name="plan" value="premium">
                    Premium Plan - RS 2500/month
                </label>
            </div>
            <button type="submit" class="btn-submit">Join Now</button>
        </form>
    </div>
</body>
</html>
